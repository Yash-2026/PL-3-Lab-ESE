<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topnav" id="myTopnav">
        <a class="active" href="../index.html"><i class="fa fa-fw fa-home"></i> Home</a>

            <i class="fa fa-bars"></i>
        </a>
    </div>


    <div class="container">
        <form id="form" action="/">
            <h1>Sign up</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter password" required>
                <div class="error"></div>
            </div>
            <a href="../index.html"><button type="submit">sign up</button></a>
        </form>
        <center>
            <a href="../login/login.html">Already have an account?</a><br>
            <!-- <a href="../signup/signup.html">signup</a> -->
        </center>

</body>
</html>
